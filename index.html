<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider - Luvkatie</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="frame-container">

        <div id="prev-image">
            <img id="prev-arrow" src="./images/left-arrow-svgrepo-com.svg" alt="left pointing arrow">
        </div>

        <div class="image-slider">
            <img id="corgi-slide"  src="./images/corgi-6705821__340.jpg" alt="A picture of a Corgi puppy">
            <img id="golden-slide"  src="./images/golden-retriever-puppy.jpg" alt="A picture of a Golden Retriever Puppy">
            <img id="pug-slide"  src="./images/pug.jpg" alt="A picture of a Pug laying on the bed">
        </div>

        <div id="next-image">
            <img id="next-arrow" src="./images/right-arrow-svgrepo-com.svg" alt="right pointing arrow">
        </div>

    </div>
</body>
</html>
